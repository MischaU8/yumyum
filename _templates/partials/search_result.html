{% for video in videos %}
<tr>
  <td>
    <figure class="image is-16by9">
      <img class="has-ratio" width="640" height="360" src="https://img.youtube.com/vi_webp/{{video.id}}/mqdefault.webp">
    </figure>
  </td>
  <td><a href="/video/{{video.id}}">{{video.title}}</a></td>
  <td>{{ video.upload_date }}</td>
  <td>{{ video.duration}}s</td>
</tr>
{% endfor %}
